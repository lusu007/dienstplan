name: ðŸš€ Release iOS App

on:
  release:
    types: [published]

jobs:
  build-and-deploy-ios:
    name: ðŸ—ï¸ Build and Deploy iOS App to App Store
    runs-on: macos-15
    steps:
      - name: ðŸ“‚ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸš€ Cache pub deps
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: ${{ runner.os }}-pub-

      - name: ðŸ”§ Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: ðŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'
          
      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ“‹ Get version from pubspec
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: ðŸ”‘ Setup iOS Code Signing
        run: |
          echo "${{ secrets.DIS_CERTIFICATE_BASE64 }}" | base64 -D > dist_cert.p12
          echo "${{ secrets.PROVISIONING_PROFILE }}" | base64 -D > dist_profile.mobileprovision

          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import dist_cert.p12 -k build.keychain -P "${{ secrets.DIS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp dist_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
          # Find UUID of the provisioning profile
          PP_UUID=$(/usr/libexec/PlistBuddy -c 'Print :UUID' /dev/stdin <<< "$(security cms -D -i dist_profile.mobileprovision)")
          echo "Provisioning Profile UUID: $PP_UUID"

      - name: ðŸ› ï¸ Build Flutter iOS App (no codesign)
        run: flutter build ios --release --no-codesign --build-number=${{ github.run_number }}
      
      - name: ðŸ”§ Patch Podfile for CI signing
        run: |
          # FÃ¼ge Ruby-Code-Block zum Podfile hinzu, falls noch nicht vorhanden
          if ! grep -q "post_install do |installer|" ios/Podfile; then
            echo -e '\npost_install do |installer|\nend' >> ios/Podfile
          fi
      
          # FÃ¼ge die Signierungs-Settings fÃ¼r alle Pods ein
          sed -i '' '/post_install do |installer|/a\
            installer.pods_project.targets.each do |target|\
              target.build_configurations.each do |config|\
                config.build_settings["CODE_SIGNING_ALLOWED"] = "NO"\
                config.build_settings["CODE_SIGNING_REQUIRED"] = "NO"\
                config.build_settings["CODE_SIGN_STYLE"] = "Automatic"\
                config.build_settings["PROVISIONING_PROFILE_SPECIFIER"] = ""\
                config.build_settings["DEVELOPMENT_TEAM"] = ""\
              end\
            end
          ' ios/Podfile
      
          cd ios
          pod install
          cd ..
      
      - name: ðŸ“ Create CI signing config
        run: |
          cat > ios/ci-signing.xcconfig <<EOF
          CODE_SIGN_STYLE = Manual
          DEVELOPMENT_TEAM = ${{ secrets.APPLE_TEAM_ID }}
          PROVISIONING_PROFILE_SPECIFIER = ${{ secrets.PROFILE_NAME }}
          CODE_SIGN_IDENTITY = Apple Distribution
          OTHER_CODE_SIGN_FLAGS = --keychain build.keychain
          EOF
      
      - name: ðŸ—ï¸ Archive iOS App
        run: |
          cd ios
          xcodebuild \
            -workspace Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath ../build/Runner.xcarchive \
            -xcconfig ci-signing.xcconfig \
            archive

      - name: ðŸ“ Generate ExportOptions.plist
        run: |
          plutil -create xml1 -o ExportOptions.plist - << EOF
          {
            "method": "app-store",
            "teamID": "${{ secrets.APPLE_TEAM_ID }}",
            "signingStyle": "manual",
            "provisioningProfiles": {
              "io.scelus.dienstplan": "${{ secrets.PROFILE_NAME }}"
            }
          }
          EOF

      - name: ðŸ“¦ Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/export

      - name: â¬†ï¸ Upload IPA to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/export/Runner.ipa
          asset_name: dienstplan-${{ github.event.release.tag_name }}-${{ github.run_number }}.ipa
          asset_content_type: application/octet-stream

      - name: ðŸª Deploy to App Store Connect
        env:
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_KEY_IDENTIFIER: ${{ secrets.APPSTORE_CONNECT_KEY_IDENTIFIER }}
          APP_STORE_APP_ID: ${{ secrets.APP_STORE_APP_ID }}
        run: |
          which app-store-connect
          app-store-connect --version

          IPA_FILE="build/export/Runner.ipa"
          if [ -f "$IPA_FILE" ]; then
            echo "âœ… IPA file found: $IPA_FILE"
            ls -la "$IPA_FILE"
          else
            echo "âŒ IPA file not found: $IPA_FILE"
            exit 1
          fi
          
          app-store-connect publish --path "$IPA_FILE"
          echo "âœ… App Store Connect deployment completed"

      - name: ðŸ§¹ Cleanup
        run: |
          rm -f dist_cert.p12
          rm -f dist_profile.mobileprovision
          rm -rf build/
          security delete-keychain build.keychain
