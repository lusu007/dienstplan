name: 🐛 Bug Report
description: Create a report to help us improve
title: "fix: "
labels: ["type: bug", "commit: fix"]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug you encountered...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 🔄 Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ Expected Behavior
      description: What should happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ❌ Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: app-version
    attributes:
      label: 📱 App Version
      description: What version of the app are you using?
      options:
        - Latest from App Store/Play Store
        - Development build
        - Beta version
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: device-type
    attributes:
      label: 📱 Device
      description: What device are you using?
      options:
        - Android Phone
        - Android Tablet
        - iPhone
        - iPad
        - Other
    validations:
      required: true

  - type: dropdown
    id: os-version
    attributes:
      label: 📱 OS Version
      description: What operating system version are you using?
      options:
        - Android 10
        - Android 11
        - Android 12
        - Android 13
        - Android 14
        - iOS 15
        - iOS 16
        - iOS 17
        - iOS 18
        - Other
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: 📸 Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: You can drag and drop images here or paste image URLs...
      render: markdown
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 💡 Additional Context
      description: Any other context about the problem here
      placeholder: Add any additional information that might be helpful...
    validations:
      required: false
